<form id="quiqqer-cookie-edit-dialog-content">

    <input type="hidden" value="{{data.id}}" id="quiqqer-cookie-edit-dialog-id"/>

    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container" for="quiqqer-cookie-edit-dialog-name">
                    <span class="field-container-item">
                        {{nameLabel}}
                    </span>
                    <input type="text" value="{{data.name}}" id="quiqqer-cookie-edit-dialog-name" class="field-container-field" required/>
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <label class="field-container" for="quiqqer-cookie-edit-dialog-origin">
                    <span class="field-container-item">
                        {{originLabel}}
                    </span>
                    <input type="text" value="{{data.origin}}" id="quiqqer-cookie-edit-dialog-origin" class="field-container-field" required/>
                </label>
            </td>
        </tr>


        <tr>
            <td>
                <label class="field-container" for="quiqqer-cookie-edit-dialog-purpose">
                    <span class="field-container-item">
                        {{purposeLabel}}
                    </span>
                    <input type="text" value="{{data.purpose}}" id="quiqqer-cookie-edit-dialog-purpose" class="field-container-field" required/>
                </label>
            </td>
        </tr>


        <tr>
            <td>
                <label class="field-container" for="quiqqer-cookie-edit-dialog-lifetime">
                    <span class="field-container-item">
                        {{lifetimeLabel}}
                    </span>
                    <input type="text" value="{{data.lifetime}}" id="quiqqer-cookie-edit-dialog-lifetime" class="field-container-field" required/>
                </label>
            </td>
        </tr>


        <tr>
            <td>
                <label class="field-container" for="quiqqer-cookie-edit-dialog-category">
                    <span class="field-container-item">
                        {{categoryLabel}}
                    </span>
                    <select id="quiqqer-cookie-edit-dialog-category" class="field-container-field" required>
                        <option value="essential">{{category.essential}}</option>
                        <option value="preferences">{{category.preferences}}</option>
                        <option value="statistics">{{category.statistics}}</option>
                        <option value="marketing">{{category.marketing}}</option>
                    </select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
